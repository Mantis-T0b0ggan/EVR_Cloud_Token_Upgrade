<!DOCTYPE html>
<html>
<head>
    <title>EV Ready Cloud Token Upgrade Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            text-align: left;
        }
        input {
            width: calc(100% - 20px);
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        h3 {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>EV Ready Cloud Token Upgrade Calculator</h2>
        <form id="calculatorForm">
            <label>Station Name:</label>
            <input type="text" id="stationName" required>
            
            <label>Station S/N:</label>
            <input type="text" id="stationSN" required>
            
            <label>Current Plan Start Date:</label>
            <input type="text" id="currentPlanStartDateText" placeholder="DD-MM-YYYY" oninput="syncDateInput('currentPlanStartDateText', 'currentPlanStartDate')">
            <input type="date" id="currentPlanStartDate" oninput="syncTextInput('currentPlanStartDate', 'currentPlanStartDateText')" required>
            
            <label>Current Plan Expiration Date:</label>
            <input type="text" id="currentPlanExpirationDateText" placeholder="DD-MM-YYYY" oninput="syncDateInput('currentPlanExpirationDateText', 'currentPlanExpirationDate')">
            <input type="date" id="currentPlanExpirationDate" oninput="syncTextInput('currentPlanExpirationDate', 'currentPlanExpirationDateText')" required>
            
            <label>Current Plan Price:</label>
            <input type="number" id="currentPlanPrice" required>
            
            <label>New Plan Price:</label>
            <input type="number" id="newPlanPrice" required>
            
            <button type="button" onclick="storeData()">Next</button>
            <button type="button" onclick="finishAndCalculate()">Finish & Calculate</button>
        </form>
    </div>
    
    <div class="container">
        <h3>Stored Charger Information</h3>
        <table id="storedDataTable">
            <thead>
                <tr>
                    <th>Station Name</th>
                    <th>Station S/N</th>
                    <th>Final Upgrade Cost</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    
    <script>
        let storedData = [];

        function syncDateInput(textId, dateId) {
            document.getElementById(dateId).value = document.getElementById(textId).value.split("-").reverse().join("-");
        }

        function syncTextInput(dateId, textId) {
            document.getElementById(textId).value = document.getElementById(dateId).value.split("-").reverse().join("-");
        }

        function storeData() {
            addCurrentEntry();
            document.getElementById('calculatorForm').reset();
            alert('Data stored. Enter next station details.');
        }

        function addCurrentEntry() {
            const stationName = document.getElementById('stationName').value;
            const stationSN = document.getElementById('stationSN').value;
            const finalUpgradeCost = "N/A";

            storedData.push({ stationName, stationSN, finalUpgradeCost });
            updateTable();
        }

        function updateTable() {
            const tableBody = document.querySelector('#storedDataTable tbody');
            tableBody.innerHTML = '';
            storedData.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${row.stationName}</td><td>${row.stationSN}</td><td>${row.finalUpgradeCost}</td>`;
                tableBody.appendChild(tr);
            });
        }
    </script>
</body>
</html>
