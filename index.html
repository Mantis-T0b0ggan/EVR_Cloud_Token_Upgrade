<!DOCTYPE html>
<html>
<head>
    <title>Cloud Token Upgrade Calculator</title>
</head>
<body>
    <h2>ChargePoint Cloud Token Upgrade Calculator</h2>
    <form id="calculatorForm">
        <label>Station Name:</label>
        <input type="text" id="stationName" required><br>
        
        <label>Station S/N:</label>
        <input type="text" id="stationSN" required><br>
        
        <label>Initial Enterprise Price:</label>
        <input type="number" id="initialPrice" required><br>
        
        <label>Actual Initial Payment:</label>
        <input type="number" id="actualPayment" required><br>
        
        <label>Days Elapsed on Term:</label>
        <input type="number" id="daysElapsed" required><br>
        
        <label>Days Remaining on Term:</label>
        <input type="number" id="daysRemaining" required><br>
        
        <label>Total Length of Days on Term:</label>
        <input type="number" id="totalDays" required><br>
        
        <button type="button" onclick="storeData()">Next</button>
        <button type="button" onclick="finishAndCalculate()">Finish & Calculate</button>
    </form>
    
    <h3>Stored Charger Information</h3>
    <table border="1" id="storedDataTable">
        <thead>
            <tr>
                <th>Station Name</th>
                <th>Station S/N</th>
                <th>Calculated Value</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <script>
        let storedData = [];

        function storeData() {
            addCurrentEntry();
            document.getElementById('calculatorForm').reset();
            alert('Data stored. Enter next station details.');
        }

        function addCurrentEntry() {
            const stationName = document.getElementById('stationName').value;
            const stationSN = document.getElementById('stationSN').value;
            const initialPrice = parseFloat(document.getElementById('initialPrice').value);
            const actualPayment = parseFloat(document.getElementById('actualPayment').value);
            const daysRemaining = parseFloat(document.getElementById('daysRemaining').value);
            const totalDays = parseFloat(document.getElementById('totalDays').value);

            if (isNaN(initialPrice) || isNaN(actualPayment) || isNaN(daysRemaining) || isNaN(totalDays)) {
                alert('Please enter valid numeric values');
                return;
            }

            const calculatedValue = (initialPrice - actualPayment) * (daysRemaining / totalDays);
            
            storedData.push({ stationName, stationSN, calculatedValue });
            updateTable();
        }

        function updateTable() {
            const tableBody = document.querySelector('#storedDataTable tbody');
            tableBody.innerHTML = '';
            storedData.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${row.stationName}</td><td>${row.stationSN}</td><td>${row.calculatedValue.toFixed(2)}</td>`;
                tableBody.appendChild(tr);
            });
        }

        function finishAndCalculate() {
            addCurrentEntry();
            if (storedData.length === 0) {
                alert('No data stored. Please add at least one station.');
                return;
            }
            
            let csvContent = "Station Name,Station S/N,Calculated Value\n";
            storedData.forEach(row => {
                csvContent += `${row.stationName},${row.stationSN},${row.calculatedValue.toFixed(2)}\n`;
            });
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'calculated_results.csv';
            link.click();
            
            storedData = [];
            updateTable();
            alert('Export complete. Data cleared.');
        }
    </script>
</body>
</html>
