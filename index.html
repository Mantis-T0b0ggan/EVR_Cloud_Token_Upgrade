<!DOCTYPE html>
<html>
<head>
    <title>EV Ready Cloud Token Upgrade Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e3a5f;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
            transition: all 0.3s ease-in-out;
            color: black;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            text-align: left;
            position: relative;
        }
        label span {
            font-size: 12px;
            color: gray;
            display: block;
        }
        input {
            width: calc(100% - 20px);
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            transition: all 0.2s ease-in-out;
        }
        input:focus {
            border-color: #1e3a5f;
            outline: none;
        }
        button {
            background-color: #1e3a5f;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            transition: all 0.3s ease-in-out;
        }
        button:hover {
            background-color: #162d4a;
        }
        .progress {
            width: 100%;
            background: #ddd;
            border-radius: 5px;
            margin-top: 10px;
        }
        .progress-bar {
            height: 10px;
            background: #1e3a5f;
            width: 0%;
            border-radius: 5px;
            transition: width 0.4s ease-in-out;
        }
        .success-message {
            display: none;
            margin-top: 10px;
            color: green;
            font-weight: bold;
        }
        table {
            width: 100%;
            margin-top: 15px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #1e3a5f;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Company Logo" class="logo">
        <h2>EV Ready Cloud Token Upgrade Calculator</h2>
        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <form id="calculatorForm">
            <label>Station Name:</label>
            <input type="text" id="stationName" required>
            
            <label>Station S/N:</label>
            <input type="text" id="stationSN" required>
            
            <label>Current Plan Start Date:</label>
            <input type="date" id="currentPlanStartDate" required>
            
            <label>Current Plan Expiration Date:</label>
            <input type="date" id="currentPlanExpirationDate" required>
            
            <label>Current Plan Price:</label>
            <input type="number" id="currentPlanPrice" required>
            
            <label>New Plan Price:</label>
            <input type="number" id="newPlanPrice" required>
            
            <label>New Plan Start Date:</label>
            <input type="date" id="newPlanStartDate" required>
            
            <button type="button" onclick="storeData()">Next</button>
            <button type="button" onclick="finishAndCalculate()">Finish & Calculate</button>
        </form>
        <p class="success-message" id="successMessage">Calculation complete! Downloading results...</p>
    </div>
    
    <div class="container">
        <h3>Stored Charger Information</h3>
        <table id="storedDataTable">
            <thead>
                <tr>
                    <th>Station Name</th>
                    <th>Station S/N</th>
                    <th>Final Upgrade Cost</th>
                </tr>
            </thead>
            <tbody></tbody>
            <tr>
                <td colspan="2" style="text-align: right; font-weight: bold;">Total Upgrade Cost:</td>
                <td id="totalUpgradeCost">$0.00</td>
            </tr>
        </table>
    </div>
    
    <script>
        let storedData = [];

        function calculateUpgradeCost(currentPrice, newPrice, startDate, expirationDate, newStartDate) {
            let totalDays = (expirationDate - startDate) / (1000 * 60 * 60 * 24);
            let remainingDays = (expirationDate - newStartDate) / (1000 * 60 * 60 * 24);
            let proratedNewCost = newPrice * (remainingDays / totalDays);
            let proratedRefund = currentPrice * (remainingDays / totalDays);
            return (proratedNewCost - proratedRefund).toFixed(2);
        }

        function storeData() {
            const stationName = document.getElementById('stationName').value;
            const stationSN = document.getElementById('stationSN').value;
            const startDate = new Date(document.getElementById('currentPlanStartDate').value);
            const expirationDate = new Date(document.getElementById('currentPlanExpirationDate').value);
            const newStartDate = new Date(document.getElementById('newPlanStartDate').value);
            const currentPrice = parseFloat(document.getElementById('currentPlanPrice').value);
            const newPrice = parseFloat(document.getElementById('newPlanPrice').value);
            
            const finalUpgradeCost = calculateUpgradeCost(currentPrice, newPrice, startDate, expirationDate, newStartDate);
            storedData.push({ stationName, stationSN, finalUpgradeCost });
            updateTable();
        }

        function updateTable() {
            let totalCost = 0;
            const tableBody = document.querySelector('#storedDataTable tbody');
            tableBody.innerHTML = '';
            storedData.forEach(row => {
                totalCost += parseFloat(row.finalUpgradeCost);
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${row.stationName}</td><td>${row.stationSN}</td><td>$${row.finalUpgradeCost}</td>`;
                tableBody.appendChild(tr);
            });
            document.getElementById('totalUpgradeCost').innerText = `$${totalCost.toFixed(2)}`;
        }
    </script>
</body>
</html>
