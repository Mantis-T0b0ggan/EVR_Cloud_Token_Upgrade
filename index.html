<!DOCTYPE html>
<html>
<head>
    <title>Cloud Token Upgrade Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        h3 {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>EV Ready Cloud Token Upgrade Calculator</h2>
        <form id="calculatorForm">
            <label>Station Name:</label>
            <input type="text" id="stationName" required>
            
            <label>Station S/N:</label>
            <input type="text" id="stationSN" required>
            
            <label>Current Plan Start Date:</label>
            <input type="text" id="oldPlanStartDateText" placeholder=\"DD-MM-YYYY\" oninput="syncDateInput('oldPlanStartDateText', 'oldPlanStartDate')">
            <input type="date" id="oldPlanStartDate" oninput="syncTextInput('oldPlanStartDate', 'oldPlanStartDateText')" required>
            
            <label>Current Plan Expiration Date:</label>
            <input type="text" id="oldPlanExpirationDateText" placeholder=\"DD-MM-YYYY\" oninput="syncDateInput('oldPlanExpirationDateText', 'oldPlanExpirationDate')">
            <input type="date" id="oldPlanExpirationDate" oninput="syncTextInput('oldPlanExpirationDate', 'oldPlanExpirationDateText')" required>
            
            <label>Current Plan Price:</label>
            <input type="number" id="oldPlanPrice" required>
            
            <label>New Plan Price:</label>
            <input type="number" id="newPlanPrice" required>
            
            <button type="button" onclick="storeData()">Next</button>
            <button type="button" onclick="finishAndCalculate()">Finish & Calculate</button>
        </form>
    </div>
    
    <div class="container">
        <h3>Stored Charger Information</h3>
        <table id="storedDataTable">
            <thead>
                <tr>
                    <th>Station Name</th>
                    <th>Station S/N</th>
                    <th>Final Upgrade Cost</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    
    <script>
        let storedData = [];

        function syncDateInput(textId, dateId) {
            document.getElementById(dateId).value = document.getElementById(textId).value;
        }

        function syncTextInput(dateId, textId) {
            document.getElementById(textId).value = document.getElementById(dateId).value;
        }

        function storeData() {
            addCurrentEntry();
            document.getElementById('calculatorForm').reset();
            alert('Data stored. Enter next station details.');
        }

        function addCurrentEntry() {
            const stationName = document.getElementById('stationName').value;
            const stationSN = document.getElementById('stationSN').value;
            const oldPlanStartDate = new Date(document.getElementById('oldPlanStartDate').value);
            const oldPlanExpirationDate = new Date(document.getElementById('oldPlanExpirationDate').value);
            const oldPlanPrice = parseFloat(document.getElementById('oldPlanPrice').value);
            const newPlanPrice = parseFloat(document.getElementById('newPlanPrice').value);
            
            if (isNaN(oldPlanPrice) || isNaN(newPlanPrice)) {
                alert('Please enter valid numeric values');
                return;
            }

            const today = new Date();
            const totalDays = Math.ceil((oldPlanExpirationDate - oldPlanStartDate) / (1000 * 60 * 60 * 24));
            const elapsedDays = Math.ceil((today - oldPlanStartDate) / (1000 * 60 * 60 * 24));
            const remainingDays = totalDays - elapsedDays;

            if (remainingDays <= 0) {
                alert('The plan has already expired or is invalid.');
                return;
            }

            const proratedNewPlanCost = newPlanPrice * (remainingDays / totalDays);
            const proratedOldPlanRefund = oldPlanPrice * (remainingDays / totalDays);
            const finalUpgradeCost = proratedNewPlanCost - proratedOldPlanRefund;

            storedData.push({ stationName, stationSN, finalUpgradeCost });
            updateTable();
        }

        function updateTable() {
            const tableBody = document.querySelector('#storedDataTable tbody');
            tableBody.innerHTML = '';
            storedData.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${row.stationName}</td><td>${row.stationSN}</td><td>$${row.finalUpgradeCost.toFixed(2)}</td>`;
                tableBody.appendChild(tr);
            });
        }
    </script>
</body>
</html>
