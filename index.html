<!DOCTYPE html>
<html>
<head>
    <title>EV Ready Cloud Token Upgrade Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            text-align: left;
            position: relative;
        }
        label span {
            font-size: 12px;
            color: gray;
            display: block;
        }
        input {
            width: calc(100% - 20px);
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            transition: all 0.2s ease-in-out;
        }
        input:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            transition: all 0.3s ease-in-out;
        }
        button:hover {
            background-color: #0056b3;
        }
        .progress {
            width: 100%;
            background: #ddd;
            border-radius: 5px;
            margin-top: 10px;
        }
        .progress-bar {
            height: 10px;
            background: #007bff;
            width: 0%;
            border-radius: 5px;
            transition: width 0.4s ease-in-out;
        }
        .success-message {
            display: none;
            margin-top: 10px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>EV Ready Cloud Token Upgrade Calculator</h2>
        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <form id="calculatorForm">
            <label>Station Name:<span>Enter the charger station name.</span></label>
            <input type="text" id="stationName" required>
            
            <label>Station S/N:<span>Enter the serial number of the charger.</span></label>
            <input type="text" id="stationSN" required>
            
            <label>Current Plan Start Date:</label>
            <input type="date" id="currentPlanStartDate" required>
            
            <label>Current Plan Expiration Date:</label>
            <input type="date" id="currentPlanExpirationDate" required>
            
            <label>Current Plan Price:</label>
            <input type="number" id="currentPlanPrice" required>
            
            <label>New Plan Price:</label>
            <input type="number" id="newPlanPrice" required>
            
            <label>New Plan Start Date:</label>
            <input type="date" id="newPlanStartDate" required>
            
            <button type="button" onclick="storeData()">Next</button>
            <button type="button" onclick="finishAndCalculate()">Finish & Calculate</button>
        </form>
        <p class="success-message" id="successMessage">Calculation complete! Downloading results...</p>
    </div>
    
    <script>
        function updateProgress(progress) {
            document.getElementById('progressBar').style.width = progress + '%';
        }
        
        function storeData() {
            addCurrentEntry();
            document.getElementById('calculatorForm').reset();
            alert('Data stored. Enter next station details.');
            updateProgress(50);
        }
        
        function finishAndCalculate() {
            updateProgress(100);
            document.getElementById('successMessage').style.display = 'block';
            setTimeout(() => {
                document.getElementById('successMessage').style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
